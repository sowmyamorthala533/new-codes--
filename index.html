3.Grades Based on Marks
let Marks=parseInt(prompt("enter the Marks secured"))  
if(Marks>=90){
    console.log("A+")
}
else if(Marks>=80 && Marks<90){
    console.log("A")
}
else if(Marks>=70 && Marks<80){
    console.log("B")
}
else if(Marks<70){
    console.log("C")
}

     or by using switch case 
let Marks=parseInt(prompt("enter the Marks secured"))  
switch(true){
    case (Marks>=90):
        console.log("A+")
        break
    case (Marks>=80 && Marks<90):
        console.log("A")
        break
    case (Marks>=70 && Marks<80):
       console.log("B")
       break
    case (Marks<70):
       console.log("B")
       break
    default:
        console.log("enter valid marks")
}
